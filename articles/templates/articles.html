{% extends "base.html" %} {%block content%}
<style>
  .main-content {
  }

  .empty {
    width: 6rem;
    width: 20%;
  }

  .aside {
    background: #f5f5f5;
    width: 20%;
  }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/new_article">Criar Conta</a>
        </li>
      </ul>
      <form
        method="GET"
        action="{% url 'articles_list'%}"
        class="d-flex"
        role="search"
      >
        <input
          class="form-control me-2"
          type="search"
          name="search"
          placeholder="Pesquisar"
          aria-label="Search"
        />
        <button class="btn btn-success" type="submit">
          Pesquisar
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="main-content container-fluid d-flex justify-content-around">
  <div class="empty"></div>

  <div class="d-flex flex-column">
    {% for article in articles %}
    <div class="article card">
      <img
        src="{{ article.photo.url }}"
        class="card-img-top"
        alt="imagem do artigo"
        height="500vh"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          {{ article.date }} - {{ article.author }}
        </h6>
        <p class="card-text">{{ article.content }}</p>
        <a href="#" class="btn btn-secondary">Continuar Leitura</a>
      </div>
    </div>

    <hr />
    {% endfor %}
  </div>

  <aside class="aside container-fluid">
    <div class="search-b d-flex">
      <h2>Etiquetas</h2>
    </div>
  </aside>
</div>

{%endblock%}
