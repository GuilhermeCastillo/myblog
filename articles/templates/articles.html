{% extends "base.html" %} {%block content%}
<style>
  .main-content {
  }

  .empty {
    width: 6rem;
    width: 20%;
  }

  .aside {
    background: #f5f5f5;
    width: 20%;
  }
</style>

<div class="main-content container-fluid d-flex justify-content-around">
  <div class="empty"></div>

  <div class="d-flex flex-column">
    {% for article in articles %}
    <div class="article card">
      <img
        src="{{ article.photo.url }}"
        class="card-img-top"
        alt="imagem do artigo"
        height="500vh"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">
          {{ article.date }} - {{ article.author }}
        </h6>
        <p class="card-text">{{ article.content }}</p>
        <a href="#" class="btn btn-secondary">Continuar Leitura</a>
      </div>
    </div>

    <hr />
    {% endfor %}
  </div>

  <aside class="aside container-fluid">
    <div class="search-b d-flex">
      <h2>Etiquetas</h2>
    </div>
  </aside>
</div>

{%endblock%}
